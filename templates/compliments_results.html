{% extends 'base.html' %}

{% block title %}
Compliments Results
{% endblock %}

{% block content %}

<h1>Hi, {{ users_name }}</h1>
{% if wants_compliments == 'yes' %}
  <ul>
  {% for compliment in user_compliments %}
    <li>You are {{ compliment }}!</li>
  {% endfor %}
  </ul>
{% endif %}

{% endblock %}
